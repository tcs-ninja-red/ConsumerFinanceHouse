steps:
- id: docker build
  name: 'gcr.io/cloud-builders/docker'
  args: ['build', '-t', 'gcr.io/$PROJECT_ID/motor-house:$COMMIT-SHA', '.']
- id: docker push
  name: 'gcr.io/cloud-builders/docker'
  args: ['push', 'gcr.io/$PROJECT_ID/motor-house:$COMMIT-SHA']
- id: Deploy to Cloud Run
  name: 'gcr.io/cloud-builders/gcloud'
  args:
  - run
  - deploy
  - motor-house 
  - --image
  - gcr.io/$PROJECT_ID/motor-house:$COMMIT-SHA
  - --region
  - REGION # e.g. us-central1
  - --platform
  - managed
  - --allow-unauthenticated
  - --port
  - "8084"

images:
- gcr.io/$PROJECT_ID/motor-house:$COMMIT-SHA
